{% comment %}
{% assign side-image = site.data.ui.side-image %}
{% assign c = side-image.content | where: "cid", page.side-image-cid %}
{% assign content = c[0] %}
{% endcomment %}
<div class="side-image">
  <div class="images-wrapper {{page.side-image.image}}"></div>
    <div class="side-image-content">
      <h4>{{page.side-image.topic}}</h4>
      <h1>{{page.side-image.heading}}</h1>
      {{side-image-content}}
    </div>
</div>
