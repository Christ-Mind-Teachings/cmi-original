{% assign iArr = site.data.ui.side-image.page | where: "id", page.bid %}
{% assign info = iArr[0] %}

{% comment %}
page.bid: {{page.bid}}
info: {{info}}
{% endcomment %}

<div class="side-image">
  <div class="images-wrapper {{info.image}}"></div>
    <div class="side-image-content">
      <h4>{{info.topic}}</h4>
      <h1>{{info.heading}}</h1>
      {{info.content}}
    </div>
</div>
