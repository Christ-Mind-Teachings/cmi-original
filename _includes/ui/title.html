{% case page.sid %}
  {% when "acim" %}
    {% if page.chapter %}
      {{ page.chapter | prepend: "Chapter " }}
      <br/><small>{{ page.ref }} {{page.title}}</small>
    {% else  %}
      {{page.title}}
    {% endif %}
  {% else  %}
    {{ page.title }}
    {% if page.ref %}
      <br/>
      <small>{{page.ref}}</small>
    {% endif %}
{% endcase %}
