{% comment %}
class="grid-item grid-item-big grid-item-image"
{% endcomment %}

{% assign default-image = "https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" %}
<div class="grid-items">
  {% for item in include.data %}
    <a href="{{item.url | default: default-image}}" class="grid-item">
      <img src="{{item.img}}" alt="">
      <h1>{{item.title}}</h1>
      <p>{{item.desc}}</p>
    </a>
  {% endfor %}
</div>
