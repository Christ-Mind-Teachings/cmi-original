{% comment %}
<!--
  ui/cards
  -------------
  include.data.base: {{include.data.base}}
  include.source: {{include.source}}
-->
{% endcomment %}
<div class="cards">
  {% case include.source %}
  {% when "acim" %}
    {% include uii/cards/acim-year.html data=include.data %}
  {% when "library" %}
    {% include uii/cards/library-volumes.html data=include.data %}
  {% endcase %}
</div>
