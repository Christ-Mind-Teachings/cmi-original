<ul class="bullets">
  {% for bullet in page.bullets %}
  <li class="bullet">
    <div class="bullet-icon bullet-icon-{{bullet.icon}}">
    </div>
    <div class="bullet-content">
      {% comment %}
      <h2>{{bullet.title}}</h2>
      {% endcomment %}
      <h2><a title="Read {{bullet.title}}" href="{{bullet.link}}">{{bullet.title}}</a></h2>
      {% if bullet.desc %}
        <p> {{ bullet.desc }} </p>
      {% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
