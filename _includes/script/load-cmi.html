{% assign load-cmi = load-cmi | default: false %}
{% assign load-search = page.load-search | default: false %}

{% if load-cmi == true %}
  <script src="/public/js/cmi.js"></script>
{% elsif load-search == true %}
  <script src="/public/js/search.js"></script>
{% else %}
  <script src="/public/js/custom.js"></script>
{% endif %}
