<!--
  load-tabs.html
  page.tabs: {{page.tabs}}
  tabs-loaded: {{tabs-loaded}}
  jquery-loaded: {{jquery-loaded}}
-->
{% if page.tabs == true %}
  {% assign tabs-loaded = tabs-loaded | default: false %}

  {% if tabs-loaded == false %}
    {% include script/load-jquery.html %}
    {% include js/tabs.js %}
    {% assign tabs-loaded = true %}
  {% endif %}
{% endif %}
