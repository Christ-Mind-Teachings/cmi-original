<meta property="og:title" content="{{page.title}}"/>
<meta property="fb:admins" content="rick.mercer.us"/>
<meta property="fb:app_id" content="{{site.fb-appId}}"/>
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>

{% if page.description %}
  <meta property="og:description" content="{{page.description}}">
{% else %}
  <meta property="og:description" content="{{site.description}}">
{% endif %}

{% if page.layout == "narrative" %}
<meta property="og:type" content="article" />
{% else %}
<meta property="og:type" content="website" />
{% endif %}

<meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />

{% for img in page.fbimg %}
  <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/img/{{img}}"/>
{% endfor %}
