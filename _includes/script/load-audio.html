{% assign player = include.player | default: "mediaElements" %}

{% comment %}
<!--
  script/load-audio.html
  ----------------------
  include.player: {{include.player}}
-->
{% endcomment %}

{% if player == "jPlayer" %}
  {% include script/load-jPlayer.html %}
{% elsif player == "mediaElements" %}
  {% include script/load-media-elements.html %}
{% else %}
  <!--
   script/load-audio.html
   ----------------------
   unknown audio player: {{player}}
  -->
{% endif %}
